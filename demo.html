<!--html5页面-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="renderer" content="webkit">
    </head>
    <body>
        <div id="test" style="height:300px;width:300px;background:#000"></div>
    </body>
    <script type="text/javascript" src="dist/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="dist/pctouch.min.js"></script>
    <script type="text/javascript">
    $(function(){
        $("#test").pctouch("swipeRight",function(){
            alert("你是往右滑的吧") ;
        }) ;
        $("#test").pctouch("swipeLeft",function(){
            alert("你是往左滑的吧") ;
        }) ;
        $("#test").pctouch("swipeUp",function(){
            alert("你是往上滑的吧") ;
        }) ;
        $("#test").pctouch("swipeDown",function(){
            alert("你是往下滑的吧") ;
        }) ;
    })
    </script>
</html>
